<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="MyApp" >
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>rjTickbox</title>
	<link href="rjTickbox.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	<script src="rjTickbox.js" type="text/javascript"></script>
	<script>
		angular.module('MyApp', ['rjTickbox'])
	</script>

	<label><input type="checkbox" checked="checked" class="tickbox">Some other label</label>
